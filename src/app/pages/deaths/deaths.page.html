<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Death Count</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item *ngFor="let death of (deaths | async)">
        - {{ death.death }} was killed by {{ death.responsible }} with {{death.cause}}
       <ion-list><h6><b> Death Count:</b></h6><b>{{ death.number_of_deaths }}</b></ion-list>
      </ion-item>
    </ion-list>
</ion-content>
